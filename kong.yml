_format_version: "2.1"
_transform: true

services:
  - name: auth-service
    url: http://auth-service:5001
    routes:
      - name: auth-register
        paths:
          - /api/auth/register
        strip_path: false
      - name: auth-login
        paths:
          - /api/auth/login
        strip_path: false
      - name: auth-verify
        paths:
          - /api/auth/verify-token
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:8080"
            - "http://localhost:8000"
            - "http://localhost"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - apikey
            - Authorization
          exposed_headers:
            - Content-Length
            - Content-Range
          credentials: true
          max_age: 3600
          preflight_continue: false

  - name: post-service
    url: http://post-service:5000
    routes:
      - name: post-create
        paths:
          - /api/posts
        strip_path: false
      - name: post-list
        paths:
          - /api/posts
        strip_path: false
      - name: user-posts
        paths:
          - /api/posts/user/
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:8080"
            - "http://localhost:8000"
            - "http://localhost"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - apikey
            - Authorization
          exposed_headers:
            - Content-Length
            - Content-Range
          credentials: true
          max_age: 3600
          preflight_continue: false

  # User Service
  - name: user-service
    url: http://user-service:5001
    routes:
      - name: user-routes
        paths:
          - /api/user
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
      - name: internal-user-routes
        paths:
          - /api/internal/user
          - /api/internal/user/create  # Added specific path for user creation
        strip_path: false
        methods:
          - POST
          - OPTIONS
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:8080"
            - "http://localhost:8000"  # Added this origin to match other services
            - "http://localhost"       # Added this origin to match other services
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept            # Added these headers to match other services
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - apikey
            - Authorization
          exposed_headers:      # Added these to match other services
            - Content-Length
            - Content-Range
          credentials: true
          max_age: 3600
          preflight_continue: false  # Added this to match other services